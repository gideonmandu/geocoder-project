<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Geocoder</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='resources/css/style.css') }}">
    <!-- <link rel="stylesheet" href="../static/resources/css/style.css"> -->
</head>
<body>
    <figure class="app">
        <div class="app__title">
            <h1 class="app__heading">Super Geocoder</h1>
            <p class="app__description">Please upload your CSV file. The values containing address should be in a column named address or Address</p>
        </div>
        <div class="app__function">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input class="app__file_input" type="file" name="name" id="name">
                <button class="app__file_submit" type="submit">Submit</button>
            </form>
        </div>
        <div class="app__display">
            <div class="app__pandas_data">
                {{ html_table|safe }}
            </div>
            <div class="app__pandas_data_message">
                <p>{{ message }}</p>
                <a href="{{ url_for('download') }}" target="blank">{{ btn|safe }}</a>
            </div>
        </div>

    </figure>
</body>
</html>
